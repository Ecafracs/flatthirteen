<div class="grid">
  <div class="strip" *ngFor="let strip of gridState; let i = index">
    <div class="beat" *ngFor="let state of strip; let j = index"
         (click)="setBeatState(i, j)">
      <div class="quarter" *ngIf="state === 1"></div>
    </div>
  </div>
  <div class="count">{{count}}</div>
  <div class="position" [style.left]="(gridLoop.progress * 100) + '%'"></div>
</div>
<div class="info">
  Loop: {{iterations}}
  Beat: {{beat}}
</div>
